<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Static Web App</title>

  <style>
    /* Background setup: color + image */
    body {
      background-color: #e6f0ff; /* white color */
      background-image: url('https://pixabay.com/photos/nature-waters-lake-island-3082832/'); /* Ocean theme image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    header {
      background-color: rgba(0, 51, 102, 0.8); /* semi-transparent dark blue */
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent box for readability */
      margin: 40px auto;
      width: 80%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      color: #ffd700;
    }

    p {
      font-size: 1.1em;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      background-color: rgba(0, 51, 102, 0.8);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Azure Static Web App!</h1>
  </header>

  <main>
    <h2>Group Members</h2>
    <p><strong>Sandeep</strong> – Student ID: A00193966</p>
    <p><strong>Manjot Singh pabla</strong> – Student ID: A00192814</p>
    <p>This project demonstrates our first static website deployment using Microsoft Azure Static Web Apps.</p>
  </main>

  <footer>
    © 2025 Azure Web App Project | CST325 Midterm Test 1
  </footer>
</body>
</html>
